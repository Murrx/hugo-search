<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ .Site.Title }}</title>
    {{ .Scratch.Set "collection" "posts"}}
    {{ partial "hugoSearch/buildJs.gohtml" . }}
  </head>

  <body>
    <header class="main-header">
      <a href="/" id="logo">Hugo Search</a>
    </header>
    <hs-input>
      <input type="text"></input>
    </hs-input>
    <hs-message></hs-message>
    <hs-results class="search-results">
      <template>
        <a href="${uri}">
          <div class="search-result">
            <!-- use partial to render template tags with compile time error handling -->
            <h2>name: ${title}</h2>
            <h3>description: ${description}</h3>
            ${test}
          </div>
        </a>
      </template>
    </hs-results>
    <p>Scratch: {{ .Scratch.Get "greeting"}}</p>
  </body>
</html>
