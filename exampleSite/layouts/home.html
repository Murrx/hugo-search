<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ .Site.Title }}</title>
    {{ partial "hugoSearch/buildJs.gohtml" . }}
  </head>

  <body>
    <header class="main-header">
      <a href="/" id="logo">Hugo Search</a>
    </header>
    <hs-input>
      <input type="text"></input>
    </hs-input>
    <hs-message></hs-message>
    <hs-results class="search-results">
      <template>
        <a href="${uri}">
          <div class="search-result">
            <h2>name: ${name}</h2>
            <h3>category: ${category}</h3>
            <p>sub cat: ${sub_category}</p>
          </div>
        </a>
      </template>
    </hs-results>
  </body>
</html>
