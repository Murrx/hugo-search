<h3>Search {{ .Title }}</h3>
{{ partial "hugoSearch/buildJs.gohtml" . }}
<hs-input>
  <input slot="input" type="text"></input>
  <input slot="reset" value="reset" type="button" />
</hs-input>

<hs-message></hs-message>
<ul id="posts">
  <hs-results class="search-results">
    <template>
      <li>
        <!-- todo: can we use hugo tags to make usage more straightforward and have compile time checks? -->
        <a href="${uri}">
          ${title}
          <small>${description}</small>
        </a>
      </li>
    </template>
  </hs-results>
</ul>
